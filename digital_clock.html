                </h1>

    <center>
        <div class="row">
            <div>
                <div id="countryname"> Enter your country <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Country Name
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" id="tunisia_time" onclick="displaytimetunisia()">Tunisia</a></li>
                        <li><a class="dropdown-item" id="India_time"   onclick="displaytimeindia()">India</a></li>
                        <li><a class="dropdown-item" id="london_time" onclick="displaytimelondon()">London</a></li>
                        <li><a class="dropdown-item" id="america_time" onclick="displaytimeamerica()">NewYork</a></li>

                        <li><a class="dropdown-item " id="beirut_time" onclick="displaytimebeirut()">Beirut </a></li>

                        <li><a class="dropdown-item" id="rome_time" onclick="displaytimerome()">Rome-Italie </a> </li>
                        <li><a class="dropdown-item" id="sydney_time" onclick="displaytimeSydney()">Australia-Sydney </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-md-8 text-center px-2" id="divclock">

                </div>
            </div>

        </div>
    </center>
    <script>
   function displaytimetunisia() {
            document.getElementById("tunisia_time").onclick
            {
                var x = new Date().toLocaleString("tn-TN", { timeZone: 'Africa/Tunis', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
              
            }

        }
        
        function displaytimeindia() {
            document.getElementById("India_time").onclick
            {
                var x = new Date().toLocaleString("en-US", { timeZone: 'Asia/Kolkata', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
            }

        }
        
       function displaytimelondon() {
            document.getElementById("london_time").onclick
            {
                var x = new Date().toLocaleString("en-US", { timeZone: 'Europe/London', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
                
            }
          

        }
        
        function displaytimeamerica() {
            document.getElementById("america_time").onclick
            {
                var x = new Date().toLocaleString("en-US", { timeZone: 'America/New_york', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
            }
          
        }
        function displaytimeSydney() {
            document.getElementById("sydney_time").onclick
            {
                var x = new Date().toLocaleString("en-US", { timeZone: 'Australia/Sydney', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
            }
          

        }
        function displaytimebeirut() {
            document.getElementById("beirut_time").onclick
            {
                var x = new Date().toLocaleString("lb-LB", { timeZone: 'Asia/Beirut', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
            }
          

        }
        function displaytimerome() {
            document.getElementById("rome_time").onclick
            {
                var x = new Date().toLocaleString("en-IT", { timeZone: 'Europe/Rome', timeStyle: 'medium', hourCycle: 'h24' });
                document.getElementById("divclock").innerHTML = x;
            }
          

        }
      
    </script>
